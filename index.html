<!DOCTYPE html>
<html >

    <title>Notice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="hey()">

        <div class="head">
            &nbsp;
            <img src="assets/logo.png" class="logo">
            &nbsp;DELHI PUBLIC SCHOOL RUBY PARK, KOLKATA&nbsp;
        </div>

    <hr>
    <span class="content">
        <span class="img1">
            <div class="pin1">
